<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pointage des heures XLG</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <div class="app-title">
      <img src="logo-xlg.png" alt="Logo XLG">
      <h1>Pointage des heures</h1>
    </div>
    <div class="session-info">
      <span id="welcome"></span>
      <button onclick="logout()">Déconnexion</button>
    </div>
  </div>

  <div id="login">
    <div class="app-title">
      <img src="logo-xlg.png" alt="Logo XLG">
    </div>
    <input type="password" id="password" placeholder="Identifiant (Entrer ou clic)">
    <button onclick="checkLogin()">Se connecter</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <div id="app" style="display:none;">
    <div class="week-control">
      <label><strong>Semaine :</strong></label>
      <select id="weekSelector" onchange="loadWeekData()"></select>
      <button onclick="exportCSV()">Exporter CSV</button>
      <button onclick="window.print()">Imprimer</button>
    </div>

    <div id="tablesContainer"></div>

    <div class="recap-container">
      <h3>Récapitulatif des totaux</h3>
      <div id="summaryContainer"></div>
    </div>

    <div class="annual-container">
      <h3>Récapitulatif annuel par ouvrier</h3>
      <div id="monthlyContainer"></div>
    </div>
  </div>

  <datalist id="absences">
    <option value="Férié"></option>
    <option value="Congé"></option>
    <option value="Maladie"></option>
    <option value="Formation"></option>
  </datalist>

  <script type="module" src="app.js"></script>
</body>
</html>
