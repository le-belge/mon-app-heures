<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pointage heures</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div style="text-align: center; margin-top: 20px;">
  <img src="W11199801FIA.png" alt="Logo XLG" style="width: 150px; margin-bottom: 10px;">
</div>

<div id="login" style="text-align: center; margin-top: 20px;">
  <h2>Connexion</h2>
  <input id="password" type="password" placeholder="Code utilisateur">
  <div id="loginError" style="color: red; margin-top: 10px;"></div>
  <br>
  <button onclick="checkLogin()">Se connecter</button>
</div>

<div id="app" style="display:none;">
  <h2 id="welcome"></h2>
  <button id="btnLogout" onclick="logout()">Déconnexion</button>

  <div style="margin-top:20px;">
    <label for="weekSelector">Semaine :</label>
    <select id="weekSelector" onchange="loadWeek()"></select>

    <label for="monthSelector" style="margin-left:20px;">Mois :</label>
    <select id="monthSelector" onchange="loadMonthlyRecap()">
      <option value="1">Janvier</option><option value="2">Février</option>
      <option value="3">Mars</option><option value="4">Avril</option>
      <option value="5">Mai</option><option value="6">Juin</option>
      <option value="7">Juillet</option><option value="8">Août</option>
      <option value="9">Septembre</option><option value="10">Octobre</option>
      <option value="11">Novembre</option><option value="12">Décembre</option>
    </select>
  </div>

  <div style="margin-top: 10px;">
    <button onclick="saveWeek()">Enregistrer</button>
    <button onclick="exportCSV()">Exporter CSV</button>
    <button onclick="printAll()">Imprimer</button>
  </div>

  <div id="tablesContainer"></div>
  <div id="summaryContainer"></div>
  <div id="yearlyContainer"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="app.js"></script>
</body>
</html>
