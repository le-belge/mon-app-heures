<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pointage des heures XLG</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-title">
    <img src="logo-xlg.png" alt="Logo XLG">
    <h1>Pointage des heures</h1>
  </div>

  <div id="login">
    <input type="password" id="password" placeholder="Identifiant (Entrer ou clic)">
    <button onclick="checkLogin()">Se connecter</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <div id="app" style="display:none;">
    <h2 id="welcome"></h2>
    <div id="tablesContainer"></div>
    <textarea id="commentaire" class="comment-box" placeholder="Commentaire..."></textarea>
    <div class="controls">
      <button onclick="saveData()">Sauvegarder</button>
    </div>
    <div id="summaryContainer"></div>
    <div id="monthlyContainer"></div>
  </div>

  <datalist id="absences">
    <option value="Férié"></option>
    <option value="Congé"></option>
    <option value="Maladie"></option>
    <option value="Formation"></option>
  </datalist>

  <script type="module" src="app.js"></script>
</body>
</html>
