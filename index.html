<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Pointage des heures XLG</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loginPage" class="centered">
    <img src="logo-xlg.png" alt="XLG" class="logo">
    <h1>Pointage des heures</h1>
    <input type="text" id="codeInput" placeholder="Code ouvrier">
    <button onclick="connecter()">Se connecter</button>
  </div>

  <div id="appPage" style="display:none;">
    <div class="header">
      <img src="logo-xlg.png" alt="XLG" class="logo">
      <h1>Pointage des heures</h1>
      <div class="right">
        <span id="sessionInfo"></span>
        <button onclick="deconnecter()">DÃ©connexion</button>
      </div>
    </div>

    <input type="text" id="semaineInput" placeholder="Semaine (ex: S23)" oninput="chargerHeures()">

    <table>
      <tr><th>Jour</th><th>Heures</th></tr>
      <tr><td>Lundi</td><td><input id="lundi"></td></tr>
      <tr><td>Mardi</td><td><input id="mardi"></td></tr>
      <tr><td>Mercredi</td><td><input id="mercredi"></td></tr>
      <tr><td>Jeudi</td><td><input id="jeudi"></td></tr>
      <tr><td>Vendredi</td><td><input id="vendredi"></td></tr>
      <tr><td>Samedi</td><td><input id="samedi"></td></tr>
      <tr><td>Dimanche</td><td><input id="dimanche"></td></tr>
    </table>

    <div id="recap"></div>
    <button onclick="sauver()">Sauvegarder</button>
    <button onclick="window.print()">Imprimer</button>
    <button onclick="exporterCSV()">Exporter CSV</button>

    <div id="adminAdd" style="margin-top:20px;">
      <h3>Ajouter un ouvrier</h3>
      <input type="text" id="newCode" placeholder="Code">
      <input type="text" id="newName" placeholder="Nom">
      <button onclick="ajouterOuvrier()">Ajouter</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="app.js"></script>
</body>
</html>
