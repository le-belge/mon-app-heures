<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Pointage des heures XLG</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loginPage" class="centered">
    <img src="logo-xlg.png" alt="XLG" class="logo">
    <h1>Pointage des heures</h1>
    <input type="text" id="codeInput" placeholder="Code ouvrier">
    <button onclick="connecter()">Se connecter</button>
  </div>

  <div id="appPage" style="display:none;">
    <h1>Pointage des heures Bienvenue <span id="welcome"></span> <button onclick="deconnecter()">DÃ©connexion</button></h1>

    <div id="workerPage" style="display:none;">
      <select id="semaineSelect" onchange="chargerHeures()"></select>

      <table>
        <tr><th>Jour</th><th>Date</th><th>Heures</th></tr>
        <tr><td>Lundi</td><td id="dateLundi"></td><td><input id="lundi"></td></tr>
        <tr><td>Mardi</td><td id="dateMardi"></td><td><input id="mardi"></td></tr>
        <tr><td>Mercredi</td><td id="dateMercredi"></td><td><input id="mercredi"></td></tr>
        <tr><td>Jeudi</td><td id="dateJeudi"></td><td><input id="jeudi"></td></tr>
        <tr><td>Vendredi</td><td id="dateVendredi"></td><td><input id="vendredi"></td></tr>
        <tr><td>Samedi</td><td id="dateSamedi"></td><td><input id="samedi"></td></tr>
        <tr><td>Dimanche</td><td id="dateDimanche"></td><td><input id="dimanche"></td></tr>
      </table>

      <div id="recap"></div>
      <div class="buttons">
        <button onclick="sauver()">Sauvegarder</button>
        <button onclick="window.print()">Imprimer</button>
        <button onclick="exporterCSV()">Exporter CSV</button>
      </div>
    </div>

    <div id="adminPage" style="display:none;">
      <select id="semaineAdminSelect" onchange="chargerRecapAdmin()"></select>
      <div id="adminContent"></div>
      <div class="buttons">
        <button onclick="window.print()">Imprimer</button>
        <button onclick="exporterCSV()">Exporter CSV</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="app.js"></script>
</body>
</html>
