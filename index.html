<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pointage des heures XLG</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <div class="app-title">
      <img src="logo-xlg.png" alt="Logo XLG">
      <h1>Pointage des heures</h1>
    </div>
    <div class="session-info" id="sessionInfo" style="display:none;">
      <span id="welcome"></span>
      <button onclick="logout()">Déconnexion</button>
    </div>
  </div>

  <div id="login" class="centered">
    <img src="logo-xlg.png" alt="Logo XLG" class="login-logo">
    <input type="password" id="password" placeholder="Identifiant (Entrer ou clic)">
    <button onclick="checkLogin()">Se connecter</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <div id="app" style="display:none;">
    <div class="controls centered">
      <label><strong>Semaine :</strong></label>
      <select id="weekSelector" onchange="loadWeekData()"></select>
      <button onclick="exportCSV()">Exporter CSV</button>
      <button onclick="window.print()">Imprimer</button>
    </div>

    <div id="tablesContainer"></div>

    <div class="recap-container centered">
      <h3>Récapitulatif des totaux</h3>
      <div id="summaryContainer"></div>
    </div>

    <div class="annual-container centered">
      <h3>Récapitulatif annuel par ouvrier</h3>
      <div id="monthlyContainer"></div>
    </div>
  </div>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    firebase.initializeApp({
      apiKey: "AIzaSyBSnnmaodnDOqIzRZdTsZeOJlGjmmo0_dk",
      authDomain: "pointage-heures.firebaseapp.com",
      projectId: "pointage-heures"
    });
  </script>
  <script src="app.js"></script>
</body>
</html>
