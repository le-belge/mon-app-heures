<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pointage d'heures</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div id="login">
  <h2>Connexion</h2>
  <input id="password" type="password" placeholder="Code utilisateur" />
  <button onclick="checkLogin()">Se connecter</button>
  <p id="loginError"></p>
</div>

<div id="app" style="display:none;">
  <header>
    <h1 id="welcome"></h1>
    <button id="btnLogout" onclick="logout()" style="display:none;">Déconnexion</button>
  </header>

  <section id="controls">
    <label for="weekSelector">Semaine :</label>
    <select id="weekSelector" onchange="loadWeek()"></select>
    <button onclick="saveWeek()">Enregistrer</button>
    <button onclick="exportCSV()">Exporter CSV</button>
    <button onclick="printAll()">Imprimer</button>

    <div id="adminControls" style="display:none;">
      <h3>Admin</h3>
      <textarea id="adminNote" placeholder="Note du mois..."></textarea>
      <button onclick="saveAdminNote()">Sauvegarder note</button>
      <label for="monthSelector">Mois :</label>
      <select id="monthSelector" onchange="loadMonthlyRecap()">
        <option value="1">Janvier</option><option value="2">Février</option>
        <option value="3">Mars</option><option value="4">Avril</option>
        <option value="5">Mai</option><option value="6">Juin</option>
        <option value="7">Juillet</option><option value="8">Août</option>
        <option value="9">Septembre</option><option value="10">Octobre</option>
        <option value="11">Novembre</option><option value="12">Décembre</option>
      </select>
      <button onclick="loadYearlyRecap()">Voir récap annuel</button>
    </div>
  </section>

  <div id="tablesContainer"></div>
  <div id="summaryContainer"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="app.js"></script>

</body>
</html>
